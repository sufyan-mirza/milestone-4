<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required>
            <label for ="Profile pic">PROFILE PICTURE</label>
            <input type="file" id="profilePic">
            <label for="country">country</label>
            <input type="text" name="country" id="country" required>

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education: (around 200-400 words)</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
            <label for="experience-info">start year</label>
            <input type="text" name="experience" id="experience-info" required>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills:</label>
            <textarea name="skill" id="skill" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Summary</legend>
            <label for="Summary">Summary (around 200-400 words)</label>
            <textarea name="summary" id="summary" rows="7" required></textarea>
        </fieldset>

        <fieldset>
            <legend>certification</legend>
            <label for="certification">certification</label>
            <input type="text" name="certification" id="certification" required>
            
        </fieldset>



        <button type="submit">Generate Resume</button>
    </form>

    <div id="output">

    </div>

    <script src="main.js"></script>
</body>
</html>
